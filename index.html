<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="filelist.css">
    <link rel="stylesheet" href="rulesfilters.css">
    <script src="filelist.js" defer></script>

    <title>Bulk File Rename Utility</title>

<body>
    <div style="left: 0; height:100%; width:50%; position:fixed; z-index: 1; top:0; overflow-x: hidden; padding-top: 8px;">
           <div id="topbar" style="display:flex; justify-content: space-between; width:98%; padding:top-16px;">

            <img id="newButton" style="width:260px; padding-left: 5px;" src="SVG/Button   New   Default.svg">
            <img id="openButton" style="width:260px;" src="SVG/Button   Open   Default.svg">
            
            <img id="saveAsRulesButton" style="width:130px;" src="SVG/Button   SaveAs   Default.svg">
            </div>

            <div id="rulesfilters" style="height:100%; width:49%; position:fixed; z-index: 1; overflow-x: hidden; padding-top: 4px;">
                

                <div style="text-align: center; font-size:24px; padding-top:12px;">
                    <div style="text-align: center;">
                        <img style="width:25px; left: 0; position:fixed; padding-left: 4px; padding-right: 8px;" src="SVG/Left   Checkbox   Partiallychecked   Default.svg">
                        <img style="width:25px; left: 0; position:fixed; padding-left: 35px; padding-right: 8px;" src="SVG/Left   Header   Run   TopToBottom   Default.svg">
                        Rules
                        <img id="rulesRemoveAllBtn" style="width:25px; position:fixed; margin-left: 401px;" src="SVG/Left   Header   Remove   Default.svg">
                    </div>
                </div>
                

                <div id="rulesTable" style = "margin-left: 40px;" class="rf-div-table">
        
                    <div id="addRuleContainer" class="rf-div-table-row" style="background-color: #202028;">
                        <div id="addRuleBtn" style="display:inherit;" class="rf-div-table-col"><img  style="width: 820px;" src="SVG/Left   Button   NewRule.svg"></div>
                    </div>
                </div>

                    <div style="text-align: center; font-size:24px; padding-top: 72px;">
                        <img style="width:25px; left: 0; position:fixed; padding-left: 4px; padding-right: 4px;" src="SVG/Left   Checkbox   Partiallychecked   Default.svg">
                        <img style="width:25px; left: 0; position:fixed; padding-left: 35px; padding-right: 8px;" src="SVG/Left   Header   Run   TopToBottom   Default.svg">
                        Filters
                        <img id="filtersRemoveAllBtn" style="width:25px; position:fixed; margin-left: 398px;" src="SVG/Left   Header   Remove   Default.svg">
                    </div>
        
                    <div id="filtersTable" style = "margin-left: 40px;" class="rf-div-table">

                            <div id="addFilterContainer" class="rf-div-table-row" style="background-color: #202028;">
                                <div id="addFilterBtn" style="display: inherit;" class="rf-div-table-col"><img style="width: 820px;" src="SVG/Left   Button   NewFilter.svg"></div>

                            </div>  
                    </div>
            </div>
    </div>

    
    <div style="right: 0; height:100%; width:48%; position:fixed; z-index: 1; top:0; overflow-x: hidden; overflow-y: hidden; padding-top: 8px;">
            <div style="display:fixed; justify-content: space-between; width:100%;">
                <img id="browseButton" style="width:250px;" src="SVG/Button   Browse   Default.svg">
                
                <img id="refreshButton" style="width:250px;" src="SVG/Button   Refresh   Default.svg">
            </div>


            <div id="filelist" style="width:100%; height:86%; position:relative; z-index: 1; overflow-x: hidden; padding-top: 10px;">

                <img id="removeAllButton" style="position:fixed; padding-top:8px; padding-right:30px; width:14px; right:0;" src="SVG/File   Header   Remove   Default.svg">

                <div id="divTable" class="div-table">
                        <div class="div-table-row">
                            <div style="padding: top 2px;" class="div-table-col col-image"><img id="selectAllFilesBtn" style="width:14px; padding-left: 4px; padding-right: 8px;" src="SVG/File   Header   Checkbox   Partialchecked   Default.svg">Current Name<img style="width:14px; padding-left: 36px;" src="SVG/File   Header   ColumnSortDescending.svg"></div>
                            <div class="div-table-col">New Name</div>
                            <div class="div-table-col">Path</div>

                </div>

            <p id="selectedCheckBoxes" style="text-align: center;">0 of 0 Selected</p>

            <div style="bottom: 0; position:fixed; z-index:2; display:flex; justify-content: space-between; width:47%; padding-bottom: 12px;">


                <img id="renameFiles" style="width:370px;" src="SVG/Button   Rename   Disabled.svg">
                <img id="undoButton" style="width:180px;" src="SVG/Button   Undo   Default.svg">


                <img id="redoButton" style="width:180px;" src="SVG/Button   Redo   Disabled.svg">

    </div>
