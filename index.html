<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bulk File Rename Utility</title>
</head>

<body>
    <div style="left: 0; height:100%; width:48%; position:fixed; z-index: 1; top:0; overflow-x: hidden; padding-top: 4px;">
        <div style="">
            <div id="topbar" style="display:flex; justify-content: space-between; width:100%; padding:top-16px;">
                <button>New</button>
                <button>Open</button>
                <button>Save</button>
                <button>Save As...</button>
            </div>
            <div id="filelist" style="height:100%; width:100%; position:fixed; z-index: 1; overflow-x: hidden; padding-top: 4px;">
                <h5> Rules</h5>
                
            </div>
            
        </div>
        
    </div>
    
    <div style="right: 0; height:100%; width:48%; position:fixed; z-index: 1; top:0; overflow-x: hidden; padding-top: 8px;">
        <div style="">
            <div style="display:flex; justify-content: space-between; width:100%;">
                <img id="filelist-browse_btn" style="width:180px;" src="SVG/Button   Browse   Default.svg">
                <img style="width:180px;" src="SVG/Button   ShowHideColumns   Default.svg">
                <img style="width:180px;" src="SVG/Button   Refresh   Default.svg">
            </div>
            <div id="filelist" style="height:100%; width:100%; position:relative; z-index: 1; overflow-x: hidden; padding-top: 10px;">
                <div class="div-table" style="background-color: blue">
                    <div class="div-table-row">
                        <div class="div-table-col">Current Name</div>
                        <div class="div-table-col">New Name</div>
                        <div class="div-table-col">Path</div>
                    </div>
                    <div class="div-table-row">
                        <div class="div-table-col"><img style="width:14px; padding:4px;" src="SVG/File   List   Checkbox   Unchecked.svg">Earth info 1.txt</div>
                        <div class="div-table-col">PlanetsEARTH Info 1 (2).txt</div>
                        <div class="div-table-col">C:\Users/Jackm/Documents/Planets</div>
                    </div>
                    <div class="div-table-row">
                        <div class="div-table-col">Earth info 2.txt</div>
                        <div class="div-table-col">PlanetsEARTH Info 2 (2).txt</div>
                        <div class="div-table-col">C:\Users/Jackm/Documents/Planets</div>
                    </div>
                    <div class="div-table-row">
                        <div class="div-table-col">Earth info 4.txt</div>
                        <div class="div-table-col">PlanetsEARTH Info 4 (2).txt</div>
                        <div class="div-table-col">C:\Users/Jackm/Documents/Planets</div>
                    </div>
                </div>

            </div>
            <div style="bottom: 0; position:fixed; display:flex; justify-content: space-between; width:47%; padding-bottom: 12px;">
                <img style="width:270px;" src="SVG/Button   Rename   Default.svg">
                <img style="width:140px;" src="SVG/Button   Undo   Default.svg">
                <img style="width:140px;" src="SVG/Button   Redo   Disabled.svg">
            </div>
        </div>
    </div>

</body>

</html>
